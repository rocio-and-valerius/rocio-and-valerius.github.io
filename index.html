<!DOCTYPE html>

<html lang="de-DE">
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-CE4P0FBD10"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-CE4P0FBD10");
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("head").load("/element/head.html");
      });
    </script>
  </head>

  <body>
    <header>
      <div id="logo"></div>
      <div id="language"></div>
      <script src="/js/countdown.js"></script>
      <nav></nav>
    </header>

    <main>
      <article class="section">
        <section>
          <h2 data-i18n="home_title"></h2>
          <p data-i18n="home_text_1"></p>
          <img
            src="/img/branch.png"
            class="img_branch"
            alt="branch"
            loading="lazy"
            width="70px"
          />
          <p data-i18n="home_text_2"></p>
        </section>
      </article>
    </main>

    <footer></footer>

    <script>
      fetch("/element/logo.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("logo").innerHTML = data;
        });
    </script>

    <script>
      fetch("/element/language.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("language").innerHTML = data;
        });
    </script>

    <script src="/js/nav.js">
      defer
    </script>

    <script>
      $(function () {
        $("nav").load("/element/nav.html", function () {
          highlightActiveNav();
        });
        $("footer").load("/element/footer.html");
      });
    </script>

    <script src="/js/language.js"></script>

    <script src="/js/heart.js"></script>
  </body>
</html>
